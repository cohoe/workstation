---
- name: "packages | install"
  dnf: name={{ item }} state=latest
  with_items:
    - glibc-common
    - glibc-locale-source
  become: yes

- name: "day | set"
  lineinfile:
    dest: "/usr/share/i18n/locales/en_US"
    regexp: "^first_weekday"
    line: "first_weekday\t2"
  become: yes
  notify: rebuild locale
