---
- name: "java | install"
  dnf: name={{ item }} state=latest
  with_items:
    - java
  become: true

- name: "python | install"
  dnf: name={{ item }} state=latest
  with_items:
    - python-virtualenvwrapper
    - python-pep8
  become: true

- name: "tools | install"
  dnf: name={{ item }} state=latest
  with_items:
    - bind-utils
    - openssh-clients
    - openldap-clients
    - iftop
    - nmap
    - tcpdump
    - net-snmp-utils
    - tftp
    - htop
    - tcplay
    - iotop
    - ansible
    - dkms
    - unrar
    - openvpn
    - rfkill # Wifi Control
    - dnf-plugin-system-upgrade # System upgrade
    - numlockx # Enable numlock always
  become: true
  tags:
    - packages

- name: "dev tools | install"
  dnf: name={{ item }} state=latest
  with_items:
    - vim-enhanced
    - strace
    - git
    - glances
    - setroubleshoot-server
    - gcc
    - jq # json parser
  become: true

- name: "sysctl | set"
  sysctl: name=dev.raid.speed_limit_max
          value=80000
          state=present
  become: yes
