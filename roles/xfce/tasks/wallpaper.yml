---
# System Wallpaper

# Grab wallpaper image for user
- name: "Get wallpaper"
  get_url: url={{xfce_wallpaper_url}}
           dest={{xfce_wallpaper_destination}}

# Set the wallpaper for the user
- name: "Set wallpaper"
  shell: xfconf-query -c xfce4-desktop -p /backdrop/screen0/monitor0/image-path --create -t string -s "{{xfce_wallpaper_destination}}"
  environment:
    DISPLAY: "{{xfce_display}}"

# For some reason, this needs to be done. Set the last image to be the current image
- name: "Set wallpaper again"
  shell: xfconf-query -c xfce4-desktop -p /backdrop/screen0/monitorVirtual1/workspace0/last-image -s "{{xfce_wallpaper_destination}}"
  environment:
    DISPLAY: "{{xfce_display}}"
