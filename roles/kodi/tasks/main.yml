---
- name: "package | install"
  dnf: name={{ item }} state=latest
  sudo: yes
  with_items:
    - kodi
    - opencv-core
  when: '"rpmfusion" in use_repos'

- name: "shortcut | install"
  copy: src=kodi.desktop
        dest={{ local_shortcuts_dir }}/kodi.desktop
  sudo: yes
  when: '"rpmfusion" in use_repos'
