---
- name: create mountpoint directories
  file:
    path: "/media/{{ item }}"
    state: directory
  with_items:
    - "{{ nas_shares }}"
  become: yes

- name: mount devices
  mount:
    path: "/media/{{ item }}"
    src: "//{{ nas_hostname }}/{{ item }}"
    fstype: cifs
    state: present
    opts: "{{ nas_options }}"
  become: yes
  with_items:
    - "{{ nas_shares }}"

- name: allow users to mount system cifs shares
  file:
    path: /usr/sbin/mount.cifs
    mode: "u+s"
  become: yes

- name: create credential file
  copy:
    content: "username=\npassword=\n"
    dest: "{{ nas_cred_file }}"
    mode: 0400
    force: no
  when: nas_cred_file is defined
