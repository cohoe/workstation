---
- name: "theme package | install"
  dnf: name=grub2-starfield-theme state=latest
  become: yes

- name: "grub | theme"
  lineinfile:
    dest: "/etc/default/grub"
    regexp: "^GRUB_THEME"
    line: "GRUB_THEME=\"/boot/grub2/themes/system/theme.txt\""
    backup: yes
  notify: rebuild grub
  become: yes

- name: "grub | gfxmode"
  lineinfile:
    dest: "/etc/default/grub"
    regexp: "^GRUB_GFXMODE"
    line: "GRUB_GFXMODE=3440x1440x32,1920x1200x32,1440x900x32,1024x768x32,800x600x32"
    backup: yes
  notify: rebuild grub
  become: yes

- name: "extra command line"
  lineinfile:
    dest: "/etc/default/grub"
    regexp: "^GRUB_CMDLINE_LINUX_DEFAULT"
    line: "GRUB_CMDLINE_LINUX_DEFAULT=\"net.ifnames=0 biosdevname=0 video=vesa:off rhgb quiet\""
    backup: yes
  notify: rebuild grub
  become: yes

- name: "gfxpayload_linux"
  lineinfile:
    dest: "/etc/default/grub"
    regexp: "^GRUB_GFXPAYLOAD_LINUX=keep"
    line: "GRUB_GFXPAYLOAD_LINUX=keep"
    backup: yes
  notify: rebuild grub
  become: yes

- name: "terminal_output"
  lineinfile:
    dest: "/etc/default/grub"
    regexp: "^GRUB_TERMINAL_OUTPUT"
    line: "GRUB_TERMINAL_OUTPUT=\"gfxterm\""
    backup: yes
  notify: rebuild grub
  become: yes
