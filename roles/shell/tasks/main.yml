---
- file: path=~/bin
        state=directory

# Projects directory
- file: path=~/Projects
        state=directory
- file: path=~/Projects/{{ item }}
        state=directory
  with_items:
    - pub
    - priv

# Misc dotfiles
- copy: dest=~/.{{ item }}
        src={{ item }}
  with_items:
    - gitconfig
    - gitignore
    - vimrc
    - screenrc

# zshrc
- copy: dest=~/.zshrc
        src=zsh/zshrc

# ohmyzsh
- git: repo={{ ohmyzsh_repo }}
       dest={{ ohmyzsh_directory }}

# Custom files
- copy: dest={{ ohmyzsh_directory }}/custom/{{ item }}
        src=zsh/{{ item }}
  with_items:
    - aliases.zsh
    - environment.zsh
    - path.zsh

# NVM
- git: repo={{ nvm_repo }}
       dest={{ nvm_directory }}
       version={{ nvm_version }}

- copy: dest={{ ohmyzsh_directory}}/custom/nvm.zsh
        src=zsh/nvm.zsh
