---
# Grab the RPM
- name: "package | download"
  get_url: url={{ atom_package }}
           dest=/tmp/atom.rpm

# Install it
- name: "install"
  dnf: name=/tmp/atom.rpm state=latest
  become: yes

# Install plugins
- name: "plugins | install"
  shell: apm install {{ item }}
  with_items:
    - minimap

