---
# A work computer
#
- include: base.yml
- include: desktop.yml
- name: Work
  hosts: all
  vars:
    - firewalld_zone: work
    - firewalld_enabled_services:
        - ssh
        - samba-client
  roles:
    - security
    - emc
    - ldap
    - horizon
    - perforce
    - anyconnect
    - openvpn
    - pipeline
  vars_files:
    - ../vars/global.yml
    - ../vars/emc.yml
