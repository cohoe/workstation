---
- dnf: name={{ item }} state=latest
  with_items:
    - bind-utils
    - openssh-clients
    - openldap-clients
    - iftop
    - nmap
    - tcpdump
    - wireshark-gnome
    - net-snmp-utils
  sudo: true
  tags:
    - packages

# Add the user to the wireshark group
- user: name={{ ansible_env.USER }} append=yes
        groups=wireshark
  sudo: true
