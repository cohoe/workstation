---
# Purge all of the shit applications that get installed by default
#
# https://bugzilla.redhat.com/show_bug.cgi?id=1502106
# Due to a bug in the dnf library, uninstall doesn't work. Switching to manual
# until this gets fixed upstream.
- name: "junk | remove"
  #dnf: name={{ item }} state=absent
  shell: dnf erase {{ item }} -y
  failed_when: false
  become: yes
  with_items:
    - orage
    - abiword
    - claws-mail
    - evolution
    - parole
    - pragha
    - rhythmbox
    - totem
    - empathy
    - liferea
    - pidgin
    - eog
    - shotwell
    - devassistant
    - geany
    - catfish
    - gedit
    - leafpad
    - bijiben
    - gnome-screenshot
    - rxvt
    - gnome-maps
    - gnome-boxes
    - galculator
    - gnome-commander
    - orca
    - gnome-weather
    - file-roller
    - devassistant-gui
    - meld
    - vinagre
    - gnome-software
    - gnome-system-monitor
    - gnome-terminal
    - midori
    - anaconda-core
    - xfce4-dict
    - gnumeric
