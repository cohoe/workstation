---
# A ConstantContact computer
#
- include: base.yml
- include: desktop.yml
- name: ctct
  hosts: all
  vars:
    - firewalld_zone: work
    - firewalld_enabled_services:
        - ssh
        - samba-client
  roles:
    - common
    - security
    - ldap
    - pipeline
    - samba
    - hipchat
    - dns
    - rpmbuild
    - rvm
    - wallpaper
  vars_files:
    - ../vars/global.yml
    - ../vars/ctct.yml
