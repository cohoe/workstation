---
- name: "python-dnf | install"
  shell:
    cmd: dnf install python-dnf2 -y
    warn: false
  become: yes

- name: "packages | install"
  dnf: name={{ item }} state=present
  become: yes
  with_items:
    - python2-libsemanage
    - python2-libselinux
    - python2-dnf

- name: "packages | update"
  dnf: name=* state=latest
  become: yes

- name: "facts directory | create"
  file: path=/etc/ansible/facts.d
        recurse=yes
        state=directory
  become: yes
