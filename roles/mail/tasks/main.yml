---
- name: install packages
  dnf:
    name:
      - postfix
      - cyrus-sasl-*
    state: latest
  become: yes

- name: set root mailrc
  template:
    src: mailrc-root
    dest: /root/.mailrc
  become: yes

- name: build auth file
  copy:
    dest: /etc/postfix/sasl_passwd
    content: |
        [{{ mail_relay_host }}]:submission    {{ mail_relay_username }}:{{ mail_relay_password }}
    mode: 0640
  become: yes

- name: build user map file
  copy:
    dest: /etc/postfix/genericmap
    content: |
        root@{{ ansible_fqdn }} {{ mail_from_address }}
    mode: 0644
  become: yes

- name: copy postfix config
  template:
    src: main.cf
    dest: /etc/postfix/main.cf
  become: yes

- name: rebuild hashes
  command: postmap hash:/etc/postfix/{{ item }}
  become: yes
  with_items:
    - sasl_passwd
    - genericmap

- name: enable service
  service:
    name: postfix
    state: restarted
    enabled: yes
  become: yes

- name: setup mail forwards
  copy:
    dest: "~{{ item }}/.forward"
    content: |
        {{ mail_to_address }}
    mode: 0644
    owner: "{{ item }}"
    group: "{{ item }}"
  become: yes
  with_items:
    - "{{ ansible_user_id }}"
    - root
