---
- name: VPS
  hosts: all
  vars:
    - ohmyzsh_theme: grant
    - firewalld_zone: home
    - firewalld_enabled_services:
        - ssh
        - http
        - https
  roles:
    - common
    - dnf
    - rpmfusion
    - security
    - clitools
    - shell
    - sudo
    - tls
    - docker
    - grub
    - fail2ban
    - openvpn
    - vps
    - mail
    - backups/workstation

  tasks:
    - import_role:
        name: shell
        tasks_from: zsh
    - import_role:
        name: logrotate
        tasks_from: vps.yaml
  vars_files:
    - ../vars/global.yml
    - ../vars/vps.yaml
