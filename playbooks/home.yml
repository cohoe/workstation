---
# A home computer
#
- include: base.yml
- include: desktop.yml

- name: Home
  hosts: all
  vars:
    - firewalld_zone: home
    - firewalld_enabled_services:
        - ssh
        - samba-client
        - samba
        - nfs
  roles:
    - security
    - hdhomerun
    - arduino
    - chrome/remote
    - plex
    - samba
    - nfs
    - wemo
  vars_files:
    - ../vars/global.yml
