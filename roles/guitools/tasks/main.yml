---
- name: "packages | install"
  dnf: name={{ item }} state=latest
  become: yes
  with_items:
    - icedtea-web
    - texworks
    - texlive-pdftex
    - wireshark-gnome
    - rdesktop
    - libreoffice
    - scribus
    - gimp
    - mediawriter

- name: "other packages | install"
  dnf: name={{ item }} state=latest
  become: yes
  when: '"rpmfusion" in use_repos'
  with_items:
    - vlc

- name: "wireshark group | add"
  user: name={{ ansible_env.USER }} append=yes
        groups=wireshark
  become: yes
