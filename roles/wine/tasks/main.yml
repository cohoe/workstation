---
- name: "packages | install"
  dnf: name={{ item }} state=latest
  become: yes
  with_items:
    - wine
    - cabextract

- name: "script | get"
  get_url: url=https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks
           dest=/usr/local/bin/winetricks
           mode=0755
  become: yes
