---
# A home computer
#
include: base.yml
include: desktop.yml

- name: Home
  hosts: all
  vars:
    - firewalld_zone: home
    - firewalld_enabled_services:
        - ssh
  roles:
    - security
    - hdhomerun
    - arduino
    - chrome/remote
    - plex
    - samba
    - nfs
    - httpd
    - wemo
    - kodi
    - steam
    - pulse
    #- vbox (this needs some love)
  vars_files:
    - ../vars/global.yml
