---
# Only comment this out if testing something new
#- import_playbook: base.yml

- name: Graphical desktop stuff
  hosts: all
  roles:
    - guitools
    - xfce
    - konsole
    - firefox
    - chrome/browser
    - slack
    - launchy
    - x11
    - grub
    - remmina
    - pycharm
    - ksexplorer
    - xscreensaver
    - sublime
    - quicktile
    - wireshark
    - mime
    - pulse
    - bluetooth
    - docker
    - dns
    - httpd

  tasks:
    # VirtualBox
    - name: "virtualbox guest additions"
      import_role:
        name: vbox/guest
      when: ansible_virtualization_type == "virtualbox"

    - name: "virtualbox host"
      import_role:
        name: vbox/host
      when: ansible_virtualization_role == "host"

  vars_files:
    - ../vars/global.yml
