---
- name: install snapd package
  dnf:
    name:
      - snapd
    state: present
  become: yes

- name: classic symlink
  file:
    src: /var/lib/snapd/snap
    dest: /snap
    state: link
  become: yes

# https://bugs.launchpad.net/snapd/+bug/1826662
- name: wait for snapd to become ready
  shell:
    cmd: snap wait system seed.loaded
  become: yes
