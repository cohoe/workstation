---
# Only comment this out if testing something new
- import_playbook: base.yml

- name: Graphical desktop stuff
  hosts: all
  roles:
    - cinnamon
    - guitools
    - firefox
    - vlc
    - chrome/browser
    - fonts
    - launchy
    - x11
    - remmina
    - pycharm
    - ksexplorer
    - sublime
    - quicktile
    - wireshark
    - mime
    - pulse
    - bluetooth
    - docker
    - dns
    - franz

  tasks:
    - name: "virtualbox guest additions"
      import_role:
        name: vbox/guest
      when: ansible_virtualization_type == "virtualbox"

    - name: "virtualbox host"
      import_role:
        name: vbox/host
      when: ansible_virtualization_role == "host"

  vars_files:
    - ../vars/global.yml
