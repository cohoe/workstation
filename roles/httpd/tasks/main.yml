---
- name: install packages
  dnf:
    name:
      - httpd
      - mod_ssl
    state: latest
  become: yes

- name: enable public shares for homedir
  lineinfile:
    dest: "/etc/httpd/conf.d/userdir.conf"
    regexp: "UserDir ([a-zA-Z]+)$"
    line: "    UserDir {{ user_public_directory }}"
  become: yes
  notify: restart httpd

- name: configure httpd for user public dirs
  lineinfile:
    dest: "/etc/httpd/conf.d/userdir.conf"
    regexp: "^<Directory(.*)/public_html\">$"
    line: '<Directory\1/{{ user_public_directory }}">'
    backrefs: yes
  become: yes
  notify: restart httpd

- name: selinux
  seboolean:
    name: "{{ item }}"
    state: yes
    persistent: yes
  with_items:
    - httpd_enable_homedirs
    - httpd_read_user_content
  become: yes

- name: set directory context
  file:
    path: "~/{{ user_public_directory }}"
    state: directory
    setype: public_content_rw_t

- name: enable webserver
  service:
    name: httpd
    state: started
    enabled: yes
  become: yes

- name: allow through firewall
  firewalld:
    zone: "{{ firewalld_zone }}"
    permanent: yes
    immediate: yes
    state: enabled
    service: "{{ item }}"
  with_items:
    - http
    - https
  become: yes
  when: secure_firewalld
