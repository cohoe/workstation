# This came from the default file
maxretry = 3

[ups]
  driver = "usbhid-ups"
  port = "auto"
  # https://networkupstools.org/docs/man/usbhid-ups.html
  offdelay = 60
  ondelay = 0
  ignorelb
  override.battery.charge.warning = 60
  override.battery.runtime.warning = 600
  override.battery.charge.low = 30
  override.battery.runtime.low = 300
