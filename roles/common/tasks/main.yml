---
- name: install python selinux bindings
  dnf:
    name:
      - python3-libsemanage
      - python3-libselinux
    state: present
  become: yes

- name: update all packages
  dnf:
    name: '*'
    state: latest
  become: yes

- name: create ansible facts directory
  file:
    path: /etc/ansible/facts.d
    recurse: yes
    state: directory
  become: yes
