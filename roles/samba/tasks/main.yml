---
- name: "package | install"
  dnf: name={{ item }} state=latest
  become: yes
  with_items:
    - samba

- name: "selinux | set"
  seboolean: name={{ item }}
             state=yes
             persistent=yes
  with_items:
    - smbd_anon_write
    - samba_enable_home_dirs
  become: yes

- name: "public share | create"
  file: dest={{ public_share_path }}
        mode=0777
        setype=samba_share_t
        state=directory
        recurse=yes
  become: yes

- name: "config"
  template: src=smb.conf
            dest=/etc/samba/smb.conf
  become: yes
  notify: restart samba

- name: "services | enable"
  action: service name={{ item }}
          state=started
          enabled=yes
  become: yes
  with_items:
    - smb
    - nmb

- name: "firewalld | services | enable"
  firewalld:
    zone: "{{ firewalld_zone }}"
    permanent: yes
    immediate: yes
    state: enabled
    service: "{{ item }}"
  with_items:
    - samba
    - samba-client
  become: yes
  when: secure_firewalld
