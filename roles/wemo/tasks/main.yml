---
- name: "package | install"
  pip: name=ouimeaux state=present
  sudo: yes

- name: "firewall | configure"
  firewalld:
    zone: "{{ firewalld_zone }}"
    permanent: yes
    immediate: yes
    state: enabled
    port: "{{ item }}"
  with_items:
    - 54321/udp
  when: secure_firewalld
  sudo: yes
