---
- name: test if rvm is installed
  stat:
    path: ~/.rvm/scripts/rvm
  register: rvm_stat

- name: download and prepare
  shell:
    cmd: bash -c "/usr/bin/curl -sSL https://get.rvm.io | bash"
  environment:
    - rvm_ignore_dotfiles: "yes"
  when: rvm_stat.stat.exists == False

- name: list keys
  shell:
    cmd: gpg2 --list-keys
  register: gpg_keys
  changed_when: false

# For some reason I get a "General error" from the main key server
- name: install rvm keys
  shell:
    cmd: "curl -sSL {{ item }} | gpg2 --import"
  when: item not in gpg_keys.stdout
  with_items:
    - https://rvm.io/mpapis.asc
    - https://rvm.io/pkuczynski.asc

- name: rvm packages
  dnf:
    name:
      - autoconf
      - automake
      - bison
      - gcc-c++
      - libffi-devel
      - libtool
      - libyaml-devel
      - readline-devel
      - sqlite-devel
      #- openssl-devel
      # this is compat for M2Crypto-related reasons.
      - compat-openssl10-devel
    state: present
  become: yes
