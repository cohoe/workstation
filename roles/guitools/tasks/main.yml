---
- name: "vmtools"
  dnf: name=open-vm-tools-desktop state=latest
  become: yes
  when: ansible_virtualization_role == "guest"

- name: "packages | install"
  dnf: name={{ item }} state=latest
  become: yes
  with_items:
    - numlockx
    - icedtea-web
    - texworks
    - texlive-pdftex
    - wireshark-gnome
    - rdesktop
    - libreoffice
    - scribus
    - gimp

- name: "other packages | install"
  dnf: name={{ item }} state=latest
  become: yes
  when: '"rpmfusion" in use_repos'
  with_items:
    - vlc
    - dropbox

- name: "wireshark group | add"
  user: name={{ ansible_env.USER }} append=yes
        groups=wireshark
  become: yes
