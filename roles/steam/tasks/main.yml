---
- name: "install"
  dnf: name={{ item }} state=latest
  become: yes
  when: '"rpmfusion" in use_repos'
  with_items:
    - steam
    - xboxdrv

- name: "service start"
  action: service name={{ item }}
          state=started
          enabled=yes
  become: yes
  with_items:
    - xboxdrv

- name: "shortcuts | install"
  copy: src={{ item }}
        dest={{ local_shortcuts_dir }}/{{ item }}
  become: yes
  with_items:
    - steam.desktop
    - steambigpicture.desktop
