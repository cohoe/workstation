---
- name: "python-dnf | install"
  shell: dnf install python-dnf -y
  become: yes
  warn: False

# python-firewall was removed in FC28
- name: "packages | install"
  dnf: name={{ item }} state=present
  become: yes
  with_items:
    - libsemanage-python
    - libselinux-python
    - python-dnf

- name: "packages | update"
  dnf: name=* state=latest
  become: yes

- name: "facts directory | create"
  file: path=/etc/ansible/facts.d
        recurse=yes
        state=directory
  become: yes

# Increase the number of watches because Crashplan can be stupid.
- name: increase user watches
  sysctl:
    name: fs.inotify.max_user_watches
    value: 1048576
    state: present
  become: yes
