---
- name: "java | install"
  dnf: name={{ item }} state=latest
  with_items:
    - java
  become: true

- name: "python | install"
  dnf: name={{ item }} state=latest
  with_items:
    - python-virtualenvwrapper
    - python-pep8
  become: true

- name: "tools | install"
  dnf: name={{ item }} state=latest
  with_items:
    - bind-utils
    - openssh-clients
    - openldap-clients
    - iftop
    - nmap
    - tcpdump
    - net-snmp-utils
    - tftp
    - htop
    - tcplay
    - iotop
    - ansible
    - acpid
    - dkms
  become: true
  tags:
    - packages

- name: "dev tools | install"
  dnf: name={{ item }} state=latest
  with_items:
    - vim-enhanced
    - screen
    - tmux
    - strace
    - git
    - glances
    - setroubleshoot-server
    - gcc
  become: true
