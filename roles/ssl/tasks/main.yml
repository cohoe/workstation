---
- name: install SSL CAs to trust
  get_url:
    url: "{{ item.url }}"
    dest: "/etc/pki/ca-trust/source/anchors/{{ item.dest }}"
    validate_certs: False
  with_items: "{{ sslca_list }}"
  become: true
  when: sslca_list is defined

# Update the system SSL CA store manually. This could be needed
# for later stuff, otherwise a notify handler would be sufficient.
- name: 'update-ca-trust manually'
  shell: 'update-ca-trust'
  become: yes
  when: sslca_list is defined
