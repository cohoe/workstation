---
- name: keyboard shortcuts
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
  with_dict:
    /org/cinnamon/desktop/keybindings/looking-glass-keybinding: "@as []"
    /org/cinnamon/desktop/keybindings/media-keys/screensaver: "['<Super>l', 'XF86ScreenSaver']"
    /org/cinnamon/desktop/keybindings/media-keys/screenshot: "['<Shift>Print']"
    /org/cinnamon/desktop/keybindings/media-keys/area-screenshot: "['Print']"
    /org/cinnamon/desktop/keybindings/media-keys/window-screenshot: "@as []"
    /org/cinnamon/desktop/keybindings/wm/switch-to-workspace-left: "['<Primary><Alt><Super>Left']"
    /org/cinnamon/desktop/keybindings/wm/switch-to-workspace-right: "['<Primary><Alt><Super>Right']"
