---
# A CornstantCorntact computer
#
- import_playbook: base.yml
- import_playbook: desktop.yml
- name: ctct
  hosts: all
  vars:
    - firewalld_zone: work
    - firewalld_enabled_services:
        - ssh
        - samba-client
  roles:
    - security
    - ssl
    - httpd
    #- pipeline
    #- rpmbuild
    #- rvm
    #- ctct
    - aws

  tasks:
    - name: log run date to file
      copy:
        dest: /etc/buildinfo
        content: "{{ ansible_date_time.iso8601 }}"
        mode: 0644
      become: yes

  vars_files:
    - ../vars/global.yml
    - ../vars/ctct.yml
