---
- name: Graphical desktop stuff
  hosts: all
  roles:
    - common
    - dnf
    - rpmfusion
    - fedorarepos
    - snapd
    - clitools
    - shell
    - sudo
    - tls
    - java
    - grub
    - cinnamon
    - guitools
    - firefox
    - vlc
    - chrome/browser
    - fonts
    - launchy
    - x11
    - idea
    - ksexplorer
    - sublime
    - quicktile
    - wireshark
    - mime
    - pulse
    - bluetooth
    - podman
    - franz
    - redshift
    - spotify
    - fail2ban

  tasks:
    - name: "virtualbox guest additions"
      import_role:
        name: vbox/guest
      when: ansible_virtualization_type == "virtualbox"

    - name: "virtualbox host"
      import_role:
        name: vbox/host
      when: ansible_virtualization_role == "host"

  vars_files:
    - ../vars/global.yml
