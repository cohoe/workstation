---
#- include: base.yml

- name: Graphical desktop stuff
  hosts: all
  roles:
    - guitools
    - xfce
    - konsole
    - firefox
    - chrome/browser
    - slack
    - launchy
    - x11
    - grub
    - remmina
    - pycharm
    - ksexplorer
    - xscreensaver
    - atom

  tasks:
    # VirtualBox
    - name: "virtualbox guest additions"
      include_role:
        name: vbox/guest
      when: ansible_virtualization_type == "virtualbox"

    - name: "virtualbox host"
      include_role:
        name: vbox/host
      when: ansible_virtualization_role == "host"

  vars_files:
    - ../vars/global.yml
