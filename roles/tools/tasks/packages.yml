- name: "my tools | install"
  dnf: name={{ item }} state=latest
  with_items:
    - vim-enhanced
    - screen
    - tmux
    - strace
    - git
    - glances
    - setroubleshoot-server
  sudo: true

- name: "dev tools group | install"
  dnf: name="@Development Tools" state=present
  sudo: true
