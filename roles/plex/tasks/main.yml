---
- name: "install"
  dnf: name={{ plex_package }} state=latest
  become: yes

- name: "service | enable"
  action: service name=plexmediaserver
                  state=started
                  enabled=yes
  become: yes

- name: "firewall | configure"
  firewalld:
    zone: "{{ firewalld_zone }}"
    permanent: yes
    immediate: yes
    state: enabled
    port: "{{ item }}"
  with_items:
    - 32400/tcp
  when: secure_firewalld
  become: yes
