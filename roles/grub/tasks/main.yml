---
- name: "theme package | install"
  dnf: name=grub2-starfield-theme state=latest
  sudo: yes

- name: "grub | theme"
  lineinfile:
    dest: "/etc/default/grub"
    regexp: "^GRUB_THEME"
    line: "GRUB_THEME=\"/boot/grub2/themes/system/theme.txt\""
  notify: rebuild grub
  sudo: yes

- name: "grub | gfxpayload"
  lineinfile:
    dest: "/etc/default/grub"
    regexp: "^GRUB_GFXPAYLOAD_LINUX"
    line: "GRUB_GFXPAYLOAD_LINUX=1440x900"
  notify: rebuild grub
  sudo: yes

- name: "grub | gfxmode"
  lineinfile:
    dest: "/etc/default/grub"
    regexp: "^GRUB_GFXMODE"
    line: "GRUB_GFXMODE=1440x900"
  notify: rebuild grub
  sudo: yes

- name: "grub | terminal_output"
  lineinfile:
    dest: "/etc/default/grub"
    regexp: "^GRUB_TERMINAL_OUTPUT"
    state: absent
  notify: rebuild grub
  sudo: yes
