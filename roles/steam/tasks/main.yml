---
- name: enable repo
  lineinfile:
    path: /etc/yum.repos.d/rpmfusion-nonfree-steam.repo
    insertafter: ^\[rpmfusion-nonfree-steam\]
    regexp: ^enabled
    line: enabled=1
  become: yes

- name: install
  dnf:
    name:
      - steam
      - xboxdrv
    state: latest
  become: yes

- name: start xbox controller drivers
  service:
    name: xboxdrv
    state: started
    enabled: yes
  become: yes
