---
- name: enable repo
  lineinfile:
    path: /etc/yum.repos.d/rpmfusion-nonfree-nvidia-driver.repo
    firstmatch: yes
    insertbefore: ^\[rpmfusion-nonfree-nvidia-driver-debuginfo
    regexp: ^enabled=\d
    line: enabled=1
  become: yes

- name: install
  dnf:
    name:
      - kmod-nvidia
    state: latest
  become: yes