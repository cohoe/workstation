---
# A home computer
#
- include: base.yml
- include: desktop.yml

- name: Home
  hosts: all
  vars:
    #- user_background: http://img08.deviantart.net/bf3b/i/2004/172/4/b/storm_and_light.jpg
    - login_background: http://cdn2.alphr.com/sites/alphr/files/2015/07/windows_10_light_and_mirror_background_0.jpg
    - firewalld_zone: home
    - firewalld_enabled_services:
        - ssh
  roles:
    - security
    - hdhomerun
    - arduino
    - chrome/remote
    - plex
    - samba
    - nfs
    - httpd
    - wemo
    - kodi
    - steam
    - pulse
    - vmworkstation
  vars_files:
    - ../vars/global.yml
