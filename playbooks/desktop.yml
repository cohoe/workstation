---
#- include: base.yml

- name: Graphical desktop stuff
  hosts: all
  roles:
    - guitools
    - xfce
    - konsole
    - firefox
    - chrome/browser
    - slack
    - launchy
    - x11
    - grub
    - remmina
    - pycharm
    - ksexplorer
    - xscreensaver
    - atom
  tasks:
    - name: "virtualbox"
      include_role:
        name: vbox/guest
        when: ansible_virtualization_type is 'virtualbox'
  vars_files:
    - ../vars/global.yml
